<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div style="text-align: center; padding:1rem;"><h1>To_oD</h1></div>

<!-- nav tabs -->
<div class="container mt-4">
    <ul class="nav nav-tabs" id="todoTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="create-tab" data-bs-toggle="tab" href="#create" role="tab" aria-controls="create" aria-selected="true">Create ToDo</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="all-todos-tab" data-bs-toggle="tab" href="#all-todos" role="tab" aria-controls="all-todos" aria-selected="false">All ToDos</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="edit-todo-tab" data-bs-toggle="tab" href="#edit-todo" role="tab" aria-controls="edit-todo" aria-selected="false">Edit ToDo</a>
        </li>
    </ul>
    <div class="tab-content mt-3" id="todoTabsContent">
        <!-- create todo -->
        <div class="tab-pane fade show active" id="create" role="tabpanel" aria-labelledby="create-tab">
            <form id="addTodoForm">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter title" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" placeholder="Enter description" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="dueDate" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="dueDate" required>
                </div>
                <div class="mb-3">
                    <label for="priority" class="form-label">Priority</label>
                    <select class="form-select" id="priority" required>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add ToDo</button>
            </form>
        </div>

        <!-- all todos -->
        <div class="tab-pane fade" id="all-todos" role="tabpanel" aria-labelledby="all-todos-tab">
            <h3>All ToDos</h3>
            <ul class="list-group" id="todoList"></ul>
        </div>

        <!-- edit todo tab -->
        <div class="tab-pane fade" id="edit-todo" role="tabpanel" aria-labelledby="edit-todo-tab">
            <h3>Edit ToDo</h3>
            <div id="editForm" class="d-none">
                <input type="hidden" id="editTodoId">
                <div class="mb-3">
                    <label for="editTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="editTitle" required>
                </div>
                <div class="mb-3">
                    <label for="editDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="editDescription" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="editDueDate" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="editDueDate" required>
                </div>
                <div class="mb-3">
                    <label for="editPriority" class="form-label">Priority</label>
                    <select class="form-select" id="editPriority" required>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <button class="btn btn-success" id="saveEditBtn">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
